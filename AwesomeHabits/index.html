<!DOCTYPE html>
<html>
  <head>
    <title>AwesomeHabits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://dserban.github.com/css/bootstrap.css">
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/docs.css">
    <style>
      body {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="welcomescreen" class="visualstate jumbotron masthead">
      <div style="display: inline; float: left; padding: 15px;">
        <span style="font-size: 18px;">Develop good habits.<br>Break unhealthy ones.</span>
      </div>
      <br>
      <button id="0" class="btn btn-primary pretend" style="width: 100%;">Pretend it's Monday</button>
      <br>
      <button id="1" class="btn btn-primary pretend" style="width: 100%;">Pretend it's Tuesday</button>
      <br>
      <button id="2" class="btn btn-primary pretend" style="width: 100%;">Pretend it's Wednesday</button>
      <br>
      <button id="3" class="btn btn-primary pretend" style="width: 100%;">Pretend it's Thursday</button>
      <br>
      <button id="4" class="btn btn-primary pretend" style="width: 100%;">Pretend it's Friday</button>
      <br>
      <button id="5" class="btn btn-primary pretend" style="width: 100%;">Pretend it's Saturday</button>
      <br>
      <button id="6" class="btn btn-primary pretend" style="width: 100%;">Pretend it's Sunday</button>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <button id="progress-link" class="btn btn-inverse" style="width: 100%;">Track my progress</button>
    </div> <!-- id="welcomescreen" -->
    <div id="eachday" class="visualstate" style="display: none;">
    </div> <!-- id="eachday" -->
    <div id="trackprogress" class="visualstate">
      <div>
        <div style="display: inline; float: left; padding: 20px;">
          <p style="font-size: 36px;">Progress</p>
        </div>
        <div style="display: inline; float:right; padding: 10px;">
          <img id="gohome" src="http://dserban.github.com/css/images/home.png">
        </div>
      </div>
      <table class="table table-striped">
        <tbody></tbody>
      </table>
    </div> <!-- track progress -->
    <script type="text/template" id="progress-template">
      <td><%= name %></td><td><%= progress %>%</td>
    </script>
  </body>
</html>
<script src="http://dserban.github.com/js/zepto.min.js"></script>
<script src="http://dserban.github.com/js/handlebars.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone.js"></script>
<script src="js/app.js"></script>
<script src="js/app_progress.js"></script>
