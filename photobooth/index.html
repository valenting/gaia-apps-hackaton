<!doctype html public "âœ°">
<head>
	<title>Photobooth</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="hero-unit jumbotron">
			<div class="row">
				<div class="span6">
					<h1>Photobooth</h1>
					<hr>
					<p><i class="icon-user"></i>Take a snapshot of yourself or anything else</p>
					<p><i class="icon-adjust"></i> Add filters</p>
					<p><i class="icon-thumbs-up"></i> Share with everybody!</p>
					<hr>
					<a href="#" id="sepia" class="btn">Sepia <img class="preview"></a>
					<a href="#" id="contrast" class="btn">Contrast <img class="preview"></a>
					<a href="#" id="invert" class="btn">Invert <img class="preview"></a>
					<a href="#" id="grayscale" class="btn">Grayscale <img class="preview"></a>
					<a href="#" id="saturate" class="btn">Saturate <img class="preview"></a>
					<hr>
					<a class="btn btn-success" href="#">Share your pic !</a>
					<div class="be-social">
					 <a class="btn btn-info twitter" data-text="some text" target="_blank">share on twitter</a>
					 <a class="btn btn-primary" href="#">share of facebook</a>
					</div>
				</div>
				<div class="span4" id="holder">
					<video id="video" width="360" height="400" autoplay></video>
					<img src="img/polaroid.jpg">
				</div>
			</div>
			<div class="row">
				<div class="span6 offset6">
					<a href="#" id="snapshot" class="btn btn-primary btn-large">
						<img src="./img/camera.png">
					</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span4 offset4">
				<img src="" id="img" class="snapshot">
			</div>
		</div>
		
		<canvas id="canvas"></canvas>
	</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/caman.full.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="js/script.js"></script>
</html>
