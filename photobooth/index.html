<!doctype html public "âœ°">
<head>
	<title>Photobooth</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="hero-unit">
			<div class="row">
				<div class="span6">
					<h1>Photobooth</h1>
					<p>Take a snapshot of yourself or anything else</p>
					<p>Add filters</p>
					<p>Share with everybody!</p>
					<a href="#" id="sepia" class="btn">Sepia</a>
					<a href="#" id="vibrance" class="btn">Vibrance</a>
					<a href="#" id="invert" class="btn">Invert</a>
					<a href="#" id="grayscale" class="btn">Grayscale</a>
				</div>
				<div class="span4">
					<video id="video" width="360" height="400" autoplay></video>
					<img src="img/polaroid.jpg">
				</div>
			</div>
			<div class="btn-group">
				<a href="#" id="snapshot" class="btn btn-primary btn-large">Take Snapshot!</a>
				<a href="#" id="share" class="btn btn-success btn-large">Share!</a>
			</div>
		</div>
		<div class="row">
			<div class="span4 offset4">
				<img src="" id="img" class="snapshot">
			</div>
		</div>
		
		<canvas id="canvas"></canvas>
	</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/caman.full.min.js"></script>
<script src="js/script.js"></script>
</html>
